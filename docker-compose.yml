version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-crm-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - mini-crm
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: mini-crm-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mini-crm
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: mini-crm-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-mini_crm}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-mini_crm}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - mini-crm

networks:
  mini-crm:
    driver: bridge

volumes:
  dbdata:
    driver: local
